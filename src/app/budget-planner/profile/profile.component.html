<div class="profile-form">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngsubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name"
            placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" formControlName="age"
            placeholder="Enter age" required>
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" id="dob" formControlName="dob"
            placeholder="Enter dob" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" formControlName="gender" required>
                   
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Male</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="dob" formControlName="email"
            placeholder="Enter your mailid" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" formControlName="occupation"
            placeholder="Enter your occupation" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" formControlName="contact"
            placeholder="Enter your contact" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address"
            placeholder="Enter your address" required>
        </div>
        <button type="submit">Save</button>


    </form>
</div>
